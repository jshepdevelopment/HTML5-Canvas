<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				margin: 0px;
				padding: -px;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="1024" height="300"></canvas>
		<script>
			var canvas = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
			
			//remember difference between canvas element and context
			//canvas element is the actual DOM node embedded in HTML page.
			//canvas context is object with properties and methods, used
			//to render graphics inside the canvas element. context can be
			//2d or webgl.
			
			//do something cool with context
			context.font = '30pt Calibri';
			context.fillStyle = 'red';
			context.fillText('Canvas Arc', 15, 50);
			
			var canvas = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
			var x = canvas.width / 2;
			var y = 50;
			var radius = 30;
			var startAngle = 1.0 * Math.PI;
			var endAngle = 2.0 * Math.PI;
			var counterClockwise = false;

			context.beginPath();
			context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
			context.lineWidth = 15;

			// line color
			context.strokeStyle = 'black';
			context.lineCap = 'round';
			context.stroke();
			
			//quadratic curve
			context.font = '30pt Calibri';
			context.fillStyle = 'red';
			context.fillText('Quadratic Curve', 15, 100);
			
			context.beginPath();
			context.moveTo(350, 100);
			context.quadraticCurveTo(350, 0, 400, 100);
			context.lineWidth = 10;

			// line color
			context.strokeStyle = 'black';
			context.stroke();
			
			//quadratic curve
			context.font = '30pt Calibri';
			context.fillStyle = 'red';
			context.fillText('Beziere Curve', 15, 150);

			//beziere curve
			context.beginPath();
			context.moveTo(450, 150);
			context.bezierCurveTo(450, 100, 480, 100, 500, 150);
			context.lineWidth = 10;

			// line color
			context.strokeStyle = 'black';
			context.stroke();
			
		</script>
		
		<p>	Using methods <code>beginPath(), arc(), quadraticCurveTo(), bezierCurveTo() </code>.</p>
		
	</body>
</html>

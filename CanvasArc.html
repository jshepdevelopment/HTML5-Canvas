<!DOCTYPE HTML>
<html>
	<head>
		<style>
			body {
				margin: 0px;
				padding: -px;
			}
		</style>
	</head>
	<body>
		<canvas id="myCanvas" width="1024" height="200"></canvas>
		<script>
			var canvas = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
			
			//remember difference between canvas element and context
			//canvas element is the actual DOM node embedded in HTML page.
			//canvas context is object with properties and methods, used
			//to render graphics inside the canvas element. context can be
			//2d or webgl.
			
			//do something cool with context
			context.font = '40pt Calibri';
			context.fillStyle = 'red';
			context.fillText('Canvas Arc Demo', 15, 50);
			
			var canvas = document.getElementById('myCanvas');
			var context = canvas.getContext('2d');
			var x = canvas.width / 2;
			var y = canvas.height / 2;
			var radius = 90;
			var startAngle = 1.0 * Math.PI;
			var endAngle = 2.0 * Math.PI;
			var counterClockwise = false;

			context.beginPath();
			context.arc(x, y, radius, startAngle, endAngle, counterClockwise);
			context.lineWidth = 15;

			// line color
			context.strokeStyle = 'black';
			context.lineCap = 'round';
			context.stroke();
			
		</script>
		
		<p>Arc created using variables <code>radius, startAngle, endAngle, counterClockwise</code><br/>
		Using methods <code>beginPath(), arc()</code>.</p>
		
	</body>
</html>
